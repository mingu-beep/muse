<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
        lang="en" data-bs-theme="auto">

    <div th:fragment="card(music)">
      <div class="card shadow-sm square" data-bs-toggle="modal" th:data-bs-target="|#detailModal${music.id}|">
        <img
          class="bd-placeholder-img card-img-top card-top"
          width="100%"
          height="225"
          th:src="@{/images/{url}(url=${music.image})}"
          onerror="/img/x_mark.png"
          role="img"
          aria-label="Placeholder: Thumbnail"
          preserveAspectRatio="xMidYMid slice"
          focusable="false"
        />

        <div
          class="card-body d-flex flex-column card-bottom justify-content-center"
        >
          <p class="card-text" th:text="${music.title}">Title</p>
          <p class="card-text" th:text="${music.artist}">artist</p>
          <div class="d-flex justify-content-start align-items-center">
            <small class="text-body-secondary me-2" th:text="${music.mood}">Tags</small>
          </div>
            <div class="d-flex justify-content-end align-items-center">
                <small class="text-body-secondary me-2" th:text="${music.user.username}">Username</small>
            </div>
        </div>
      </div>

      <div class="modal fade" th:id="|detailModal${music.id}|" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel" th:text="${music.title}">Modal title</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <img
                      class="bd-placeholder-img card-img-top card-top"
                      width="100%"
                      height="225"
                      th:src="@{/images/{url}(url=${music.image})}"
                      onerror="/img/x_mark.png"
                      role="img"
                      aria-label="Placeholder: Thumbnail"
                      preserveAspectRatio="xMidYMid slice"
                      focusable="false"
              />

              <div class="music_detail_info">
                <p th:text="${music.artist}"></p>
                <p th:text="${music.mood}"></p>
                <p th:text="${music.details}"></p>
              </div>
            </div>
            <div class="modal-footer d-flex justify-content-between">

              <div th:if="${music.owner}">
                <button type="button" class="btn btn-primary">Update</button>
                <button type="button" class="btn btn-danger">Delete</button>
              </div>
              <div th:unless="${music.owner}">
                <p></p>
              </div>
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>

    </div>
</html>
