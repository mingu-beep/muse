<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Upload Music</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link href="/css/upload.css" rel="stylesheet" />
  </head>
  <body>
    <!-- HEADER -->
    <div th:replace="~{/fragment/header :: header}"></div>

    <!-- MAIN -->
    <main class="uploadContainer my-5">
      <!--사진업로드 박스-->
      <section class="upload">

        <!--사진업로드 Form-->
        <form
          class="upload-form"
          action="/musics"
          method="post"
          enctype="multipart/form-data"
          th:object="${music}"
        >
          <div class="row upload-form-detail">

            <label for="title" class="col-form-label pt-2">TITLE</label>
            <div>
              <input
                type="text"
                class="form-control"
                id="title"
                th:field="*{title}"
              />
            </div>
            <div
                    class="btn btn-primary searchTrackBtn"
                    onclick="apiTrack()"
                    role="button"
                    aria-pressed="true"
            >음악 검색
            </div>
          </div>
          <div class="row upload-form-detail">
            <label for="artist" class="col-form-label">ARTIST</label>
            <div>
              <input
                type="text"
                class="form-control"
                id="artist"
                th:field="*{artist}"
              />
            </div>
          </div>
          <div class="row upload-form-detail">
              <label class="col-form-label">MOOD</label>
              <div></div>
          </div>
          <div class="col">
            <div class="form-check form-check-inline" th:each="mood: ${moods}">
              <input class="form-check-input"
                     th:field="*{moods}"
                     th:value="${mood.key}" type="checkbox">
              <label class="form-check-label"
                     th:for="${#ids.prev('moods')}"
                     th:text="${mood.value}">1</label>
            </div>

          </div>
          <div class="row upload-form-detail">
            <label for="details" class="col-form-label">DETAILS</label>
            <div>
              <input
                type="text"
                class="form-control"
                id="details"
                th:field="*{details}"
              />
            </div>
          </div>
            <div class="row upload-form-detail">
                <label for="image" class="col-form-label">IMAGE</label>
                <div>
                    <input type="file" name="image" id="image" th:field="*{image}" onchange="imageChoose(this)" />
                    <div class="upload-img">
                        <img
                                src="/img/white.jpg"
                                alt="미리보기"
                                id="imageUploadPreview"
                        />
                    </div>
                </div>
            </div>


          <button class="btn btn-primary w-100 py-2 my-2">
            UPLOAD
          </button>
        </form>
        <!--사진업로드 Form-->
      </section>
      <!--사진업로드 박스 end-->
    </main>

    <div th:replace="~{/fragment/script :: script}"></div>

  </body>
</html>
