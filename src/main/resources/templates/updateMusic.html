<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Update Music</title>
  <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous"
  />
  <link href="/css/upload.css" rel="stylesheet" />
</head>
  <body>
    <!-- HEADER -->
    <div th:replace="~{/fragment/header :: header}"></div>

    <!-- MAIN -->
    <main class="uploadContainer my-5">
      <!--사진업로드 박스-->
      <section class="upload">

        <!--사진업로드 Form-->
        <form
          class="upload-form"
          th:action="@{/musics/{id}(id=${music.id})}"
          th:method="put"
          enctype="multipart/form-data"
        >
          <div class="row upload-form-detail">

            <label for="title" class="col-form-label pt-2">TITLE</label>
            <div>
              <input
                type="text"
                class="form-control"
                id="title"
                name="title"
                th:value="${music.title}"
              />
            </div>
            <div
                    class="btn btn-primary searchTrackBtn"
                    onclick="apiTrack()"
                    role="button"
                    aria-pressed="true"
            >음악 검색
            </div>
          </div>
          <div class="row upload-form-detail">
            <label for="artist" class="col-form-label">ARTIST</label>
            <div>
              <input
                type="text"
                class="form-control"
                id="artist"
                name="artist"
                th:value="${music.artist}"
              />
            </div>
          </div>
          <div class="row upload-form-detail">
            <label for="mood" class="col-form-label">MOOD</label>
            <div>
              <input type="text" class="form-control" id="mood" name="mood" th:value="${music.mood}" />
            </div>
          </div>
          <div class="row upload-form-detail">
            <label for="details" class="col-form-label">DETAILS</label>
            <div>
              <input
                type="text"
                class="form-control"
                id="details"
                name="details"
                th:value="${music.details}"
              />
            </div>
          </div>
          <input type="file" name="image" id="image" onchange="imageChoose(this)"/>
          <div class="upload-img">
            <img
              th:src="@{/images/{url}(url=${music.image})}"
              alt="미리보기"
              id="imageUploadPreview"
            />
          </div>

          <button class="btn btn-primary w-100 py-2 my-2">
            UPDATE
          </button>
        </form>
        <!--사진업로드 Form-->
      </section>
      <!--사진업로드 박스 end-->
    </main>
